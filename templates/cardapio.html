{% extends 'base.html' %}

{% block titulo %}Cardápio{% endblock %}

{% block corpo %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cardapio.css') }}">

<h1>Cardápio</h1>
<a href="{{ url_for('auth.logout') }}">Sair</a>

<div id="pedido">
    <h2>Fazer Pedido</h2>
    <form id="formPedido">
        <table border="1">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Mistura</th>
                    <th>Bebida</th>
                    <th>Sobremesa</th>
                </tr>
            </thead>
            <tbody id="tabelaCardapio"></tbody>
        </table>
        <input type="submit" value="Fazer Pedido">
    </form>

    <h2>Pedidos já feitos (futuros)</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Dia</th>
                <th>Mistura</th>
                <th>Bebida</th>
                <th>Sobremesa</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaPedidosFeitos"></tbody>
    </table>
</div>

<script>
    window.urlCardapioApi = "{{ url_for('cardapio.proximos') }}";
    window.urlPedidosApi = "{{ url_for('cardapio.pedidos_usuario') }}";
    window.urlPedidoPost = "{{ url_for('cardapio.adicionar_pedido') }}";
</script>
<script src="{{ url_for('static', filename='js/cardapio.js') }}"></script>
{% endblock %}
