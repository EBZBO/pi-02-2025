{% extends 'base.html' %}

{% block titulo %}Pedidos{% endblock %}

{% block corpo %}
<h1>Pedidos de Todos os Usuários</h1>

<a href="{{ url_for('auth.logout') }}">Sair</a>

<div id="filtrarPedidos">
    <label for="diaSelect">Escolha o dia:</label>
    <select id="diaSelect">
        <option value="" disabled selected>-- Selecione o dia --</option>
        {% for dia in dias %}
            <option value="{{ dia.id }}">{{ dia.data.strftime('%d/%m/%Y') }}</option>
        {% endfor %}
    </select>
    <button type="button" id="btnAtualizar">Atualizar</button>
</div>

<table border="1" id="tabelaPedidosTodos">
    <thead>
        <tr>
            <th>Usuário</th>
            <th>Mistura</th>
            <th>Bebida</th>
            <th>Sobremesa</th>
        </tr>
    </thead>
    <tbody>
        <!-- preenchido pelo JS -->
    </tbody>
</table>

<script src="{{ url_for('static', filename='js/pedidos.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/cozinha.css') }}">
{% endblock %}
