<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurante Corporativo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://images.pexels.com/photos/33952187/pexels-photo-33952187.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1e3c72;
            outline: none;
        }

        .btn-login {
            background: #1e3c72;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #2a5298;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <h2>Bem-vindo ao Restaurante Corporativo</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="userForm">Usuário</label>
                <input type="text" name="userForm" id="userForm" required>
            </div>

            <div class="form-group">
                <label for="senhaForm">Senha</label>
                <input type="password" name="senhaForm" id="senhaForm" required>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <div class="footer-text">
            © 2025 Restaurante Corporativo
        </div>
    </div>

</body>
</html>
